<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviatrix Pro | Yellow Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --red: #ff0044; --green: #00ff77; --bg: #05070a; --panel: #12161c; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #star-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .top-bar { padding: 12px 20px; background: rgba(18, 22, 28, 0.9); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; z-index: 10; }
        .balance-box { color: #f0b90b; font-weight: 900; font-size: 18px; }

        .game-container { flex: 1; position: relative; overflow: hidden; }
        #multiplier { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 75px; font-weight: 900; z-index: 10; text-shadow: 0 0 20px rgba(255, 0, 68, 0.5); }
        
        /* ÿ≥ÿ™ÿß€åŸÑ€å ŸÅ⁄ï€Ü⁄©€ï ÿ≤€ïÿ±ÿØ€ï⁄©€ï */
        #plane-box { position: absolute; z-index: 20; pointer-events: none; transition: 0.1s linear; }
        #plane-img { width: 110px; filter: drop-shadow(0 0 8px rgba(255, 255, 0, 0.4)); }
        
        .flame { position: absolute; right: 15px; top: 55px; width: 45px; height: 12px; background: linear-gradient(to left, transparent, #ffaa00, var(--red)); border-radius: 50%; filter: blur(4px); animation: flicker 0.1s infinite alternate; z-index: -1; }
        @keyframes flicker { from { opacity: 0.5; transform: scaleX(1); } to { opacity: 1; transform: scaleX(1.8); } }

        #graphCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        .controls { background: var(--panel); padding: 25px; display: flex; align-items: center; justify-content: center; gap: 15px; border-top: 1px solid #333; z-index: 10; }
        input { width: 110px; background: #000; color: var(--green); border: 2px solid #333; padding: 12px; border-radius: 10px; text-align: center; font-size: 18px; font-weight: bold; }
        .btn { padding: 15px 40px; font-size: 20px; font-weight: 900; border-radius: 12px; border: none; cursor: pointer; flex: 1; max-width: 250px; }
        .btn-bet { background: var(--green); color: #000; }
        .btn-cash { background: var(--red); color: white; display: none; }

        @media (max-width: 768px) { #multiplier { font-size: 55px; } #plane-img { width: 85px; } .flame { top: 45px; width: 35px; } }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<div class="top-bar">
    <div style="font-weight: 900; color: var(--red);">AVIATRIX <span style="color:yellow">YELLOW</span></div>
    <div class="balance-box">üí∞ <span id="balance">0</span> IQD</div>
</div>

<div class="game-container" id="stage">
    <canvas id="graphCanvas"></canvas>
    <div id="multiplier">1.00x</div>
    <div id="plane-box" style="left: -150px; top: 80%;">
        <img id="plane-img" src="https://raw.githubusercontent.com/Mistafa-Mustafa/plane/main/image.png" onerror="this.src='https://aviator-game.in/wp-content/uploads/2023/02/aviator-plane.png'">
        <div class="flame"></div>
    </div>
</div>

<div class="controls">
    <input type="number" id="betInput" value="1000" step="500">
    <button id="betBtn" class="btn btn-bet" onclick="startGame()">BET</button>
    <button id="cashBtn" class="btn btn-cash" onclick="cashOut()">CASH OUT</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCwv_kg1O3kiV4qkQjZnZHEWCrOMCH6W4",
        authDomain: "kurdex-pro-fa38c.firebaseapp.com",
        projectId: "kurdex-pro-fa38c",
        storageBucket: "kurdex-pro-fa38c.firebasestorage.app",
        messagingSenderId: "900983839878",
        appId: "1:900983839878:web:b445bdf15aebb1a0d68507"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let balance = 0, isPlaying = false, currentX = 1.00, gameLoop, points = [], crashAt = 0;
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    // ÿ®ÿß⁄Øÿ±ÿßŸàŸÜÿØ
    const starCanvas = document.getElementById('star-canvas');
    const sCtx = starCanvas.getContext('2d');
    let stars = [];
    function initStars() {
        starCanvas.width = window.innerWidth; starCanvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<80; i++) stars.push({x: Math.random()*starCanvas.width, y: Math.random()*starCanvas.height, s: Math.random()*2});
    }
    function drawStars() {
        sCtx.clearRect(0,0, starCanvas.width, starCanvas.height);
        sCtx.fillStyle = "white";
        stars.forEach(s => {
            s.x -= 0.5; if(s.x < 0) s.x = starCanvas.width;
            sCtx.beginPath(); sCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); sCtx.fill();
        });
        requestAnimationFrame(drawStars);
    }
    initStars(); drawStars();

    function setup() {
        canvas.width = document.getElementById('stage').offsetWidth;
        canvas.height = document.getElementById('stage').offsetHeight;
    }
    window.onresize = () => { setup(); initStars(); };
    setup();

    // ÿ≥€åÿ≥ÿ™€ïŸÖ€å Ÿæÿßÿ±€ï
    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection("wallets").doc(user.uid).onSnapshot(doc => {
                if (doc.exists) {
                    balance = Number(doc.data().balance || 0);
                    document.getElementById('balance').innerText = balance.toLocaleString();
                } else {
                    db.collection("wallets").doc(user.uid).set({ balance: 5000 });
                }
            });
        }
    });

    function startGame() {
        if(isPlaying) return;
        let betAmt = parseInt(document.getElementById('betInput').value);

        if (isNaN(betAmt) || betAmt < 100) { alert("ÿ®⁄ï€ï⁄©€ï Ÿá€ï⁄µ€ï€å€ï!"); return; }
        if (balance < betAmt) { alert("ÿ®ÿß⁄µÿßŸÜÿ≥ÿ™ ÿ®€ïÿ¥ ŸÜÿß⁄©ÿßÿ™ €åÿßŸÜ ÿ®⁄ï€ï⁄©€ï Ÿá€ï⁄µ€ï€å€ï!"); return; }

        balance -= betAmt;
        updateDB();

        isPlaying = true; currentX = 1.00; points = [];
        crashAt = parseFloat((Math.random() * 5 + 1.1).toFixed(2));

        document.getElementById('betBtn').style.display = 'none';
        document.getElementById('cashBtn').style.display = 'inline-block';
        document.getElementById('multiplier').style.color = "white";

        gameLoop = setInterval(() => {
            currentX += 0.01;
            let dX = currentX.toFixed(2);
            document.getElementById('multiplier').innerText = dX + "x";
            
            let x = (currentX - 1) * (canvas.width / 3.5);
            let y = canvas.height - ((currentX - 1) * (canvas.height / 3.2)) - 80;
            points.push({x, y});

            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.beginPath(); ctx.strokeStyle = "#ff0044"; ctx.lineWidth = 5;
            for(let i=0; i<points.length; i++) {
                i === 0 ? ctx.moveTo(points[i].x, points[i].y) : ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();

            let p = document.getElementById('plane-box');
            p.style.left = x + "px"; p.style.top = y + "px";

            if (parseFloat(dX) >= crashAt) { endRound(true); }
        }, 60);
    }

    function cashOut() {
        if (!isPlaying) return;
        let betAmt = parseInt(document.getElementById('betInput').value);
        balance += Math.floor(betAmt * currentX);
        updateDB();
        endRound(false);
    }

    function endRound(crashed) {
        clearInterval(gameLoop);
        isPlaying = false;
        if(crashed) {
            document.getElementById('multiplier').style.color = "red";
            document.getElementById('multiplier').innerText += " üí•";
        }
        document.getElementById('betBtn').style.display = 'inline-block';
        document.getElementById('cashBtn').style.display = 'none';
    }

    function updateDB() {
        const user = auth.currentUser;
        if (user) db.collection("wallets").doc(user.uid).set({ balance: Number(balance) }, { merge: true });
    }
</script>
</body>
</html>
