<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Pro | Ú¯Ø±Ø§ÙÛŒÚ© Ùˆ Ù‡ÛÚµ</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #0b0e11; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: #1e2329; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e91e63; }
        .game-area { flex-grow: 1; position: relative; background: #0b0e11; overflow: hidden; }
        /* Ú©ÛØ´Ø§Ù†ÛŒ Ù‡ÛÚµÛ•Ú©Û• */
        #gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #multiplier { position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); font-size: 70px; font-weight: bold; color: #f0b90b; z-index: 10; }
        #plane { position: absolute; font-size: 40px; z-index: 20; transform: translate(-50%, -50%); transition: 0.1s linear; }
        .controls { background: #1e2329; padding: 25px; border-top-left-radius: 25px; border-top-right-radius: 25px; text-align: center; z-index: 30; }
        .btn { padding: 15px 50px; font-size: 20px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; width: 80%; }
        .btn-bet { background: #22c55e; color: white; }
        .btn-cashout { background: #e91e63; color: white; display: none; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #474d57; background: #0b0e11; color: white; text-align: center; margin-bottom: 15px; width: 150px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: bold; color: #e91e63;">AVIATRIX</div>
        <div id="balance-box">ğŸ’° <span id="balance">0</span> IQD</div>
    </div>

    <div class="game-area" id="stage">
        <canvas id="gameCanvas"></canvas>
        <div id="multiplier">1.00x</div>
        <div id="plane">âœˆï¸</div>
    </div>

    <div class="controls">
        <input type="number" id="bet-amount" value="1000"> <br>
        <button id="bet-btn" class="btn btn-bet" onclick="startGame()">BET</button>
        <button id="cashout-btn" class="btn btn-cashout" onclick="cashOut()">CASH OUT</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDCwv_kg1O3kiV4qkQjZnZHEWCrOMCH6W4",
            authDomain: "kurdex-pro-fa38c.firebaseapp.com",
            projectId: "kurdex-pro-fa38c",
            storageBucket: "kurdex-pro-fa38c.firebasestorage.app",
            messagingSenderId: "900983839878",
            appId: "1:900983839878:web:b445bdf15aebb1a0d68507"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let balance = 0;
        let currentX = 1.00;
        let gameActive = false;
        let gameInterval;
        let points = [];
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("wallets").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        balance = Number(doc.data().balance); // Ú†Ø§Ú©Ú©Ø±Ø¯Ù†ÛŒ Ú©ÛØ´Û•ÛŒ Ú˜Ù…Ø§Ø±Û•Ú©Û•
                        document.getElementById('balance').innerText = balance.toLocaleString();
                    }
                });
            }
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.getElementById('stage').offsetHeight;
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        function startGame() {
            let betVal = Number(document.getElementById('bet-amount').value);
            if (betVal > balance) { alert("Ø¨Ø§ÚµØ§Ù†Ø³Øª Ø¨Û•Ø´ Ù†Ø§Ú©Ø§Øª!"); return; }
            
            balance -= betVal;
            updateDB();
            gameActive = true;
            currentX = 1.00;
            points = [];
            
            document.getElementById('bet-btn').style.display = 'none';
            document.getElementById('cashout-btn').style.display = 'inline-block';
            document.getElementById('multiplier').style.color = "#f0b90b";

            let crashPoint = (Math.random() * 4 + 1.1).toFixed(2);
            
            gameInterval = setInterval(() => {
                currentX += 0.01;
                document.getElementById('multiplier').innerText = currentX.toFixed(2) + "x";
                
                // Ù„Û†Ø¬ÛŒÚ©ÛŒ Ú¯Ø±Ø§ÙÛŒÚ©
                let x = (currentX - 1) * (canvas.width / 5);
                let y = canvas.height - ((currentX - 1) * (canvas.height / 4)) - 50;
                
                points.push({x, y});
                drawGraph();
                
                let plane = document.getElementById('plane');
                plane.style.left = x + "px";
                plane.style.top = y + "px";

                if (currentX >= crashPoint) { crash(); }
            }, 60);
        }

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = "#e91e63";
            ctx.lineWidth = 5;
            ctx.setLineDash([]);
            for (let i = 0; i < points.length; i++) {
                if (i === 0) ctx.moveTo(points[i].x, points[i].y);
                else ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();
        }

        function cashOut() {
            if (!gameActive) return;
            let betVal = Number(document.getElementById('bet-amount').value);
            balance += Math.floor(betVal * currentX);
            updateDB();
            stopGame("Ù¾ÛŒØ±Û†Ø²Û•! Ù¾Ø§Ø±Û•Ú©Û•Øª Ø¨Ø±Ø¯Û•ÙˆÛ• ğŸš€");
        }

        function crash() {
            stopGame("ØªÛ•Ù‚ÛŒÛŒÛ•ÙˆÛ•! ğŸ’¥");
            document.getElementById('multiplier').style.color = "red";
        }

        function stopGame(msg) {
            clearInterval(gameInterval);
            gameActive = false;
            alert(msg);
            document.getElementById('bet-btn').style.display = 'inline-block';
            document.getElementById('cashout-btn').style.display = 'none';
        }

        function updateDB() {
            const user = auth.currentUser;
            if (user) { db.collection("wallets").doc(user.uid).update({ balance: balance }); }
        }
    </script>
</body>
</html>
