<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Official</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: sans-serif; text-align: center; }
        .header { padding: 20px; background: #1e293b; display: flex; justify-content: space-between; }
        #multiplier { font-size: 60px; margin-top: 50px; font-weight: bold; }
        .btn { padding: 15px 40px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; margin-top: 20px; }
        .btn-bet { background: #22c55e; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <div>AVIATRIX</div>
        <div id="balance-display">باڵانس: <span id="balance">0</span> IQD</div>
    </div>

    <div id="multiplier">1.00x</div>
    
    <input type="number" id="bet-amount" value="1000" style="margin-top:20px; padding:10px; border-radius:5px;">
    <br>
    <button class="btn btn-bet" onclick="startGame()">گرەوکردن (BET)</button>

    <script>
        // لێرەدا نیشانەی کۆنفیگی فایەربەیسەکەی خۆت دابنێ
        const firebaseConfig = {
            apiKey: "AIzaSyDCwv_kg1O3kiV4qkQjZnZHEWCrOMCH6W4",
            authDomain: "kurdex-pro-fa38c.firebaseapp.com",
            projectId: "kurdex-pro-fa38c",
            storageBucket: "kurdex-pro-fa38c.firebasestorage.app",
            messagingSenderId: "900983839878",
            appId: "1:900983839878:web:b445bdf15aebb1a0d68507"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let balance = 0;

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("wallets").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        balance = doc.data().balance;
                        document.getElementById('balance').innerText = balance;
                    }
                });
            } else {
                alert("تکایە لۆگین بکە");
            }
        });

        function startGame() {
            alert("یارییەکە دەستی پێکرد!");
            // لێرە کۆدی جووڵەی فڕۆکەکە دادەنێین
        }
    </script>
</body>
</html>
