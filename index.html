<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aviatrix Demo Fixed</title>
    <style>
        :root { --red: #ff0044; --green: #00ff77; --bg: #0b0e11; --panel: #1e2329; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .top-bar { padding: 10px 15px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .balance-box { color: #f0b90b; font-weight: bold; font-size: 16px; border: 1px solid #f0b90b; padding: 5px 12px; border-radius: 8px; }
        .game-area { flex: 1; position: relative; background: radial-gradient(circle at bottom left, #1a1d23, #0b0e11); overflow: hidden; }
        #multiplier { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); font-size: 70px; font-weight: 900; z-index: 10; text-shadow: 0 0 20px rgba(255, 0, 68, 0.5); }
        
        /* ⁄Ø€Ü⁄ï€åŸÜ€å Ÿà€éŸÜ€ï ÿ®€Ü ÿ¶€åŸÖ€Üÿ¨€å ÿ®€Ü ÿ¶€ïŸà€ï€å Ÿá€ïŸÖ€åÿ¥€ï ÿØ€åÿßÿ± ÿ®€éÿ™ */
        #plane-container { position: absolute; z-index: 20; font-size: 50px; transform: translate(-50%, -50%); pointer-events: none; }
        
        .flame { position: absolute; right: 10px; top: 25px; width: 30px; height: 10px; background: linear-gradient(to left, transparent, #ffaa00, #ff0044); border-radius: 50%; filter: blur(3px); animation: flicker 0.1s infinite alternate; z-index: -1; }
        @keyframes flicker { from { opacity: 0.6; transform: scaleX(1); } to { opacity: 1; transform: scaleX(1.6); } }
        
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .controls { background: var(--panel); padding: 25px; display: flex; align-items: center; justify-content: center; gap: 15px; border-top: 1px solid #333; }
        input { width: 100px; background: #000; color: white; border: 1px solid #444; padding: 12px; border-radius: 8px; text-align: center; font-size: 18px; font-weight: bold; }
        .btn { padding: 15px 40px; font-size: 20px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; flex: 1; max-width: 250px; }
        .btn-bet { background: var(--green); color: #000; }
        .btn-cash { background: var(--red); color: white; display: none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div style="font-weight: 900; color: var(--red); font-size: 20px;">AVIATRIX DEMO üöÄ</div>
    <div class="balance-box">üí∞ <span id="balance">50,000</span> IQD</div>
</div>

<div class="game-area" id="stage">
    <canvas id="graphCanvas"></canvas>
    <div id="multiplier">1.00x</div>
    <div id="plane-container" style="left: -100px; top: 80%;">
        ‚úàÔ∏è
        <div class="flame"></div>
    </div>
</div>

<div class="controls">
    <input type="number" id="betInput" value="1000">
    <button id="betBtn" class="btn btn-bet" onclick="startGame()">BET</button>
    <button id="cashBtn" class="btn btn-cash" onclick="cashOut()">CASH OUT</button>
</div>

<script>
    let balance = 50000;
    let isPlaying = false;
    let currentX = 1.00;
    let gameLoop;
    let points = [];
    let crashAt = 0;

    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    function setup() {
        canvas.width = document.getElementById('stage').offsetWidth;
        canvas.height = document.getElementById('stage').offsetHeight;
    }
    window.onresize = setup;
    setup();

    function startGame() {
        if(isPlaying) return;
        
        let betAmt = Number(document.getElementById('betInput').value);
        balance -= betAmt;
        document.getElementById('balance').innerText = balance.toLocaleString();

        isPlaying = true;
        currentX = 1.00;
        points = [];
        
        // ÿØ€åÿßÿ±€å⁄©ÿ±ÿØŸÜ€å ⁄©ÿßÿ™€å ÿ™€ïŸÇ€åŸÜ€ïŸà€ï Ÿà ÿØ⁄µŸÜ€åÿßÿ®ŸàŸàŸÜ€ïŸà€ï ŸÑ€ïŸà€ï€å ⁄òŸÖÿßÿ±€ï€å€ï
        crashAt = parseFloat((Math.random() * 5 + 1.1).toFixed(2));

        document.getElementById('betBtn').style.display = 'none';
        document.getElementById('cashBtn').style.display = 'inline-block';
        document.getElementById('multiplier').style.color = "white";

        gameLoop = setInterval(() => {
            currentX += 0.01;
            let displayX = currentX.toFixed(2);
            document.getElementById('multiplier').innerText = displayX + "x";
            
            // ⁄©€éÿ¥ÿßŸÜ€å Ÿá€é⁄µ€ï⁄©€ï
            let x = (currentX - 1) * (canvas.width / 3.5);
            let y = canvas.height - ((currentX - 1) * (canvas.height / 3.2)) - 80;
            points.push({x, y});

            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.beginPath(); 
            ctx.strokeStyle = "#ff0044"; 
            ctx.lineWidth = 5;
            for(let i=0; i<points.length; i++) {
                i === 0 ? ctx.moveTo(points[i].x, points[i].y) : ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();

            // ÿ¨Ÿà⁄µÿßŸÜÿØŸÜ€å ŸÅ⁄ï€Ü⁄©€ï⁄©€ï
            let p = document.getElementById('plane-container');
            p.style.left = x + "px"; 
            p.style.top = y + "px";

            // ŸÖ€ïÿ±ÿ¨€å ÿ™€ïŸÇ€åŸÜ€ïŸà€ï - ÿ≤€Üÿ± ⁄Øÿ±ŸÜ⁄Ø€ï
            if (parseFloat(displayX) >= crashAt) {
                endRound(true);
            }
        }, 60);
    }

    function cashOut() {
        if (!isPlaying) return;
        let betAmt = Number(document.getElementById('betInput').value);
        balance += Math.floor(betAmt * currentX);
        document.getElementById('balance').innerText = balance.toLocaleString();
        endRound(false);
    }

    function endRound(crashed) {
        clearInterval(gameLoop);
        isPlaying = false;
        if(crashed) {
            document.getElementById('multiplier').style.color = "red";
            document.getElementById('multiplier').innerText += " üí•";
        }
        document.getElementById('betBtn').style.display = 'inline-block';
        document.getElementById('cashBtn').style.display = 'none';
    }
</script>
</body>
</html>
