<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Official</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background-color: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .header { position: absolute; top: 0; width: 100%; padding: 20px; background: #1e293b; display: flex; justify-content: space-between; box-sizing: border-box; }
        #multiplier { font-size: 80px; font-weight: bold; color: #f59e0b; margin-bottom: 20px; }
        input { padding: 15px; border-radius: 10px; border: none; font-size: 20px; text-align: center; width: 200px; margin-bottom: 20px; }
        .btn-bet { background-color: #22c55e; color: white; padding: 15px 60px; font-size: 22px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; }
        #balance-display { color: #f59e0b; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: bold; color: #e91e63;">AVIATRIX</div>
        <div id="balance-display">باڵانس: <span id="balance">0</span> IQD</div>
    </div>

    <div id="multiplier">1.00x</div>
    
    <input type="number" id="bet-amount" value="1000">
    <button class="btn-bet" onclick="startGame()">گرەوکردن (BET)</button>

    <script>
        // لێرەدا کۆنفێگی فایەربەیسەکەی خۆت دابنێ (هەمان ئەوەی Kurdex)
        const firebaseConfig = {
            apiKey: "AIzaSyDCwv_kg1O3kiV4qkQjZnZHEWCrOMCH6W4",
            authDomain: "kurdex-pro-fa38c.firebaseapp.com",
            projectId: "kurdex-pro-fa38c",
            storageBucket: "kurdex-pro-fa38c.firebasestorage.app",
            messagingSenderId: "900983839878",
            appId: "1:900983839878:web:b445bdf15aebb1a0d68507"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let balance = 0;

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("wallets").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        balance = doc.data().balance;
                        document.getElementById('balance').innerText = balance;
                    }
                });
            } else {
                console.log("User not logged in");
            }
        });

        function startGame() {
            alert("یارییەکە دەستی پێکرد! ئێستا کۆدی جووڵەکە دادەنێین.");
        }
    </script>
</body>
</html>
