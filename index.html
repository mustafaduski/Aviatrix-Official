<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <title>Aviatrix Official Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --red: #ea1d5d; --bg: #0b0e11; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: #1e2329; display: flex; justify-content: space-between; border-bottom: 2px solid var(--red); }
        .game-zone { flex-grow: 1; position: relative; background: radial-gradient(circle, #1e2329, #0b0e11); overflow: hidden; }
        #multiplier { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); font-size: 75px; font-weight: 900; color: #f0b90b; z-index: 10; text-shadow: 0 0 20px rgba(240, 185, 11, 0.3); }
        #plane { position: absolute; font-size: 50px; z-index: 20; transform: translate(-50%, -50%); transition: 0.1s linear; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .controls { background: #1e2329; padding: 25px; border-radius: 30px 30px 0 0; text-align: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); }
        .btn { width: 90%; padding: 18px; font-size: 22px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; }
        .btn-bet { background: #22c55e; color: white; }
        .btn-cashout { background: var(--red); color: white; display: none; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; text-align: center; margin-bottom: 10px; width: 140px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: bold; color: var(--red);">AVIATRIX</div>
        <div id="balance-display">üí∞ <span id="balance">0</span> IQD</div>
    </div>

    <div class="game-zone" id="stage">
        <canvas id="graphCanvas"></canvas>
        <div id="multiplier">1.00x</div>
        <div id="plane">‚úàÔ∏è</div>
    </div>

    <div class="controls">
        <input type="number" id="betInput" value="1000"> <br>
        <button id="betBtn" class="btn btn-bet" onclick="handleAction()">BET</button>
        <button id="cashBtn" class="btn btn-cashout" onclick="cashOut()">CASH OUT</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDCwv_kg1O3kiV4qkQjZnZHEWCrOMCH6W4",
            authDomain: "kurdex-pro-fa38c.firebaseapp.com",
            projectId: "kurdex-pro-fa38c",
            storageBucket: "kurdex-pro-fa38c.firebasestorage.app",
            messagingSenderId: "900983839878",
            appId: "1:900983839878:web:b445bdf15aebb1a0d68507"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let balance = 0;
        let isPlaying = false;
        let currentX = 1.00;
        let gameLoop;
        let points = [];
        
        // ÿØ€ïŸÜ⁄Ø€ï⁄©ÿßŸÜ
        const crashSound = new Audio('https://www.myinstants.com/media/sounds/explosion.mp3');
        const winSound = new Audio('https://www.myinstants.com/media/sounds/ding-sound-effect_2.mp3');

        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = document.getElementById('stage').offsetHeight;
        }
        window.onresize = resize;
        resize();

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("wallets").doc(user.uid).onSnapshot(doc => {
                    balance = Number(doc.data().balance);
                    document.getElementById('balance').innerText = balance.toLocaleString();
                });
            }
        });

        function handleAction() {
            let betAmt = Number(document.getElementById('betInput').value);
            if (betAmt > balance) { alert("ÿ®ÿß⁄µÿßŸÜÿ≥ÿ™ ÿ®€ïÿ¥ ŸÜÿß⁄©ÿßÿ™!"); return; }
            startRound(betAmt);
        }

        function startRound(bet) {
            isPlaying = true;
            currentX = 1.00;
            points = [];
            balance -= bet;
            updateWallet();

            document.getElementById('betBtn').style.display = 'none';
            document.getElementById('cashBtn').style.display = 'inline-block';
            document.getElementById('multiplier').style.color = "#f0b90b";

            let crashAt = (Math.random() * 4 + 1.1).toFixed(2);

            gameLoop = setInterval(() => {
                currentX += 0.01;
                document.getElementById('multiplier').innerText = currentX.toFixed(2) + "x";

                let x = (currentX - 1) * (canvas.width / 4);
                let y = canvas.height - ((currentX - 1) * (canvas.height / 3.5)) - 80;
                points.push({x, y});

                // ⁄©€éÿ¥ÿßŸÜ€å ⁄Øÿ±ÿßŸÅ
                ctx.clearRect(0,0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.strokeStyle = "#ea1d5d";
                ctx.lineWidth = 6;
                for(let i=0; i<points.length; i++) {
                    if(i===0) ctx.moveTo(points[i].x, points[i].y);
                    else ctx.lineTo(points[i].x, points[i].y);
                }
                ctx.stroke();

                let p = document.getElementById('plane');
                p.style.left = x + "px";
                p.style.top = y + "px";

                if (currentX >= crashAt) { 
                    crashSound.play();
                    endRound("ÿ™€ïŸÇ€å€å€ïŸà€ï! üí•", true); 
                }
            }, 60);
        }

        function cashOut() {
            if (!isPlaying) return;
            winSound.play();
            let bet = Number(document.getElementById('betInput').value);
            balance += Math.floor(bet * currentX);
            updateWallet();
            endRound("Ÿæ€åÿ±€Üÿ≤€ï! Ÿæÿßÿ±€ï⁄©€ïÿ™ ÿ®ÿ±ÿØ€ïŸà€ï üöÄ", false);
        }

        function endRound(msg, crashed) {
            clearInterval(gameLoop);
            isPlaying = false;
            if(crashed) document.getElementById('multiplier').style.color = "red";
            setTimeout(() => { alert(msg); }, 100);
            document.getElementById('betBtn').style.display = 'inline-block';
            document.getElementById('cashBtn').style.display = 'none';
        }

        function updateWallet() {
            const user = auth.currentUser;
            if (user) db.collection("wallets").doc(user.uid).update({ balance: balance });
        }
    </script>
</body>
</html>
