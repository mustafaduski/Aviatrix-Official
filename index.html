<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Official</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #0b0e11; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 12px 20px; background: #1e2329; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e91e63; z-index: 100; }
        .game-container { flex-grow: 1; position: relative; background: #0b0e11; width: 100%; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #multiplier { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 65px; font-weight: 900; color: #f0b90b; z-index: 50; text-shadow: 0 0 15px rgba(240, 185, 11, 0.4); }
        #plane { position: absolute; font-size: 45px; z-index: 60; transform: translate(-50%, -50%); transition: 0.1s linear; filter: drop-shadow(0 0 10px #e91e63); }
        .controls { background: #1e2329; padding: 25px; border-top-left-radius: 30px; border-top-right-radius: 30px; text-align: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); z-index: 100; }
        .btn { padding: 18px; font-size: 22px; font-weight: bold; border-radius: 15px; border: none; cursor: pointer; width: 90%; transition: 0.2s; }
        .btn-bet { background: #22c55e; color: white; box-shadow: 0 4px 0 #168a42; }
        .btn-cashout { background: #e91e63; color: white; display: none; box-shadow: 0 4px 0 #b0134a; }
        input { padding: 12px; border-radius: 10px; border: 1px solid #474d57; background: #0b0e11; color: white; text-align: center; margin-bottom: 15px; width: 140px; font-size: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900; color: #e91e63; font-size: 1.2rem;">AVIATRIX</div>
        <div style="color: #f0b90b; font-weight: bold;">üí∞ <span id="balance">0</span> IQD</div>
    </div>

    <div class="game-container" id="gameBox">
        <canvas id="graphCanvas"></canvas>
        <div id="multiplier">1.00x</div>
        <div id="plane">‚úàÔ∏è</div>
    </div>

    <div class="controls">
        <input type="number" id="bet-amount" value="1000" min="100"> <br>
        <button id="bet-btn" class="btn btn-bet" onclick="startGame()">BET</button>
        <button id="cashout-btn" class="btn btn-cashout" onclick="cashOut()">CASH OUT</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDCwv_kg1O3kiV4qkQjZnZHEWCrOMCH6W4",
            authDomain: "kurdex-pro-fa38c.firebaseapp.com",
            projectId: "kurdex-pro-fa38c",
            storageBucket: "kurdex-pro-fa38c.firebasestorage.app",
            messagingSenderId: "900983839878",
            appId: "1:900983839878:web:b445bdf15aebb1a0d68507"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let balance = 0;
        let currentX = 1.00;
        let gameActive = false;
        let gameInterval;
        let path = [];
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("wallets").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        balance = Number(doc.data().balance);
                        document.getElementById('balance').innerText = balance.toLocaleString();
                    }
                });
            }
        });

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.getElementById('gameBox').offsetHeight;
        }
        window.onresize = setupCanvas;
        setupCanvas();

        function startGame() {
            let bet = Number(document.getElementById('bet-amount').value);
            if (bet > balance || bet < 100) { alert("ÿ®ÿß⁄µÿßŸÜÿ≥ÿ™ ÿ®€ïÿ¥ ŸÜÿß⁄©ÿßÿ™ €åÿßŸÜ ÿ®⁄ï€ï⁄©€ï ⁄©€ïŸÖ€ï!"); return; }
            
            balance -= bet;
            updateWallet();
            gameActive = true;
            currentX = 1.00;
            path = [];
            
            document.getElementById('bet-btn').style.display = 'none';
            document.getElementById('cashout-btn').style.display = 'inline-block';
            document.getElementById('multiplier').style.color = "#f0b90b";

            let crashPoint = (Math.random() * 5 + 1.05).toFixed(2);
            
            gameInterval = setInterval(() => {
                currentX += 0.01;
                document.getElementById('multiplier').innerText = currentX.toFixed(2) + "x";
                
                // ŸÑ€Üÿ¨€å⁄©€å ⁄Øÿ±ÿßŸÅ€å⁄©
                let posX = (currentX - 1) * (canvas.width / 4);
                let posY = canvas.height - ((currentX - 1) * (canvas.height / 3.5)) - 80;
                
                path.push({x: posX, y: posY});
                
                // ⁄©€éÿ¥ÿßŸÜ€å Ÿá€é⁄µ
                ctx.clearRect(0,0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.strokeStyle = "#e91e63";
                ctx.lineWidth = 6;
                ctx.lineJoin = "round";
                for(let i=0; i<path.length; i++) {
                    if(i===0) ctx.moveTo(path[i].x, path[i].y);
                    else ctx.lineTo(path[i].x, path[i].y);
                }
                ctx.stroke();

                let plane = document.getElementById('plane');
                plane.style.left = posX + "px";
                plane.style.top = posY + "px";

                if (currentX >= crashPoint) { finishGame("ÿ™€ïŸÇ€å€å€ïŸà€ï! üí•", true); }
            }, 70);
        }

        function cashOut() {
            if (!gameActive) return;
            let bet = Number(document.getElementById('bet-amount').value);
            balance += Math.floor(bet * currentX);
            updateWallet();
            finishGame("Ÿæ€åÿ±€Üÿ≤€ï! Ÿæÿßÿ±€ï⁄©€ïÿ™ Ÿà€ïÿ±⁄Øÿ±ÿ™€ïŸà€ï üöÄ", false);
        }

        function finishGame(msg, isCrash) {
            clearInterval(gameInterval);
            gameActive = false;
            if(isCrash) document.getElementById('multiplier').style.color = "red";
            setTimeout(() => { alert(msg); }, 100);
            document.getElementById('bet-btn').style.display = 'inline-block';
            document.getElementById('cashout-btn').style.display = 'none';
        }

        function updateWallet() {
            const user = auth.currentUser;
            if (user) { db.collection("wallets").doc(user.uid).update({ balance: balance }); }
        }
    </script>
</body>
</html>
