<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Master Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --red: #ff0044; --green: #00ff77; --bg: #0b0e11; --panel: #1e2329; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .top-bar { padding: 10px 20px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* Ø¨Û•Ø´ÛŒ ÛŒØ§Ø±ÛŒ */
        .game-area { flex: 3; position: relative; background: radial-gradient(circle at bottom left, #1a1d23, #0b0e11); overflow: hidden; }
        #multiplier { position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); font-size: 90px; font-weight: 900; z-index: 10; color: white; text-shadow: 0 0 20px rgba(255, 0, 68, 0.5); }
        #plane-container { position: absolute; z-index: 20; transition: 0.1s linear; }
        #plane-img { width: 100px; transform: rotate(-5deg); filter: drop-shadow(0 0 10px var(--red)); }
        
        /* Ø¦Ø§Ú¯Ø±ÛŒ Ù¾Ø´Øª ÙÚ•Û†Ú©Û• */
        .flame { position: absolute; right: -20px; top: 40px; width: 40px; height: 15px; background: linear-gradient(to left, transparent, #ffaa00, #ff0044); border-radius: 50%; filter: blur(3px); animation: flicker 0.1s infinite alternate; }
        @keyframes flicker { from { opacity: 0.5; transform: scaleX(1); } to { opacity: 1; transform: scaleX(1.5); } }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Ø¨Û•Ø´ÛŒ Ú†Ø§Øª */
        .chat-sidebar { flex: 1; background: #161a1e; border-right: 1px solid #333; display: flex; flex-direction: column; min-width: 280px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #1e2329; padding: 8px 12px; border-radius: 10px; border-right: 3px solid var(--red); }
        .msg b { color: #f0b90b; display: block; margin-bottom: 3px; }
        .chat-input { padding: 15px; background: var(--panel); display: flex; gap: 5px; }
        .chat-input input { flex: 1; background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; }

        /* Ú©Û†Ù†ØªØ±Û†Úµ */
        .controls { background: var(--panel); padding: 20px; display: flex; justify-content: center; gap: 20px; border-top: 1px solid #333; }
        .btn { padding: 15px 50px; font-size: 20px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; }
        .btn-bet { background: var(--green); color: #000; }
        .btn-cash { background: var(--red); color: white; display: none; }
        
        @media (max-width: 768px) { .chat-sidebar { display: none; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div style="font-weight: 900; color: var(--red);">AVIATRIX MASTER</div>
    <div style="color: #f0b90b; font-weight: bold;">ğŸ’° <span id="balance">0</span> IQD</div>
</div>

<div class="main-container">
    <div class="chat-sidebar">
        <div style="padding: 10px; font-weight: bold; border-bottom: 1px solid #333;">Ú†Ø§ØªÛŒ Ú¯Ø´ØªÛŒ ğŸ’¬</div>
        <div class="chat-messages" id="chatMsgs"></div>
        <div class="chat-input">
            <input type="text" id="chatInp" placeholder="Ù†Ø§Ù…Û•ÛŒÛ•Ú© Ø¨Ù†ÙˆÙˆØ³Û•...">
            <button onclick="sendChat()" style="background:var(--red); border:none; color:white; padding:10px; border-radius:5px;">Ù†Ø§Ø±Ø¯Ù†</button>
        </div>
    </div>

    <div class="game-area" id="stage">
        <canvas id="graphCanvas"></canvas>
        <div id="multiplier">1.00x</div>
        <div id="plane-container">
            <img id="plane-img" src="https://aviator-game.in/wp-content/uploads/2023/02/aviator-plane.png">
            <div class="flame"></div>
        </div>
    </div>
</div>

<div class="controls">
    <input type="number" id="betInput" value="1000" style="width:120px; background:#000; color:white; border:1px solid #444; padding:10px; border-radius:8px; text-align:center;">
    <button id="betBtn" class="btn btn-bet" onclick="startGame()">BET</button>
    <button id="cashBtn" class="btn btn-cash" onclick="cashOut()">CASH OUT</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCwv_kg1O3kiV4qkQjZnZHEWCrOMCH6W4",
        authDomain: "kurdex-pro-fa38c.firebaseapp.com",
        projectId: "kurdex-pro-fa38c",
        storageBucket: "kurdex-pro-fa38c.firebasestorage.app",
        messagingSenderId: "900983839878",
        appId: "1:900983839878:web:b445bdf15aebb1a0d68507"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let balance = 0, isPlaying = false, currentX = 1.00, gameLoop, points = [];
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    function setup() {
        canvas.width = document.getElementById('stage').offsetWidth;
        canvas.height = document.getElementById('stage').offsetHeight;
    }
    window.onresize = setup;
    setup();

    // Ú†Ø§Øª
    function sendChat() {
        let txt = document.getElementById('chatInp').value;
        if(!txt) return;
        db.collection("chats").add({
            user: auth.currentUser.email.split('@')[0],
            msg: txt,
            time: Date.now()
        });
        document.getElementById('chatInp').value = "";
    }

    db.collection("chats").orderBy("time", "desc").limit(20).onSnapshot(snap => {
        let chatBox = document.getElementById('chatMsgs');
        chatBox.innerHTML = "";
        snap.forEach(doc => {
            chatBox.innerHTML += `<div class="msg"><b>${doc.data().user}</b>${doc.data().msg}</div>`;
        });
    });

    auth.onAuthStateChanged(user => {
        if (user) {
            db.collection("wallets").doc(user.uid).onSnapshot(doc => {
                balance = Number(doc.data().balance);
                document.getElementById('balance').innerText = balance.toLocaleString();
            });
        }
    });

    function startGame() {
        let bet = Number(document.getElementById('betInput').value);
        if (bet > balance) return alert("Ø¨Ø§ÚµØ§Ù†Ø³ Ù†ÛŒÛŒÛ•!");
        
        balance -= bet; updateDB();
        isPlaying = true; currentX = 1.00; points = [];
        
        document.getElementById('betBtn').style.display = 'none';
        document.getElementById('cashBtn').style.display = 'inline-block';
        document.getElementById('multiplier').style.color = "white";

        let crashAt = (Math.random() * 6 + 1.1).toFixed(2);

        gameLoop = setInterval(() => {
            currentX += 0.01;
            document.getElementById('multiplier').innerText = currentX.toFixed(2) + "x";
            
            let x = (currentX - 1) * (canvas.width / 4);
            let y = canvas.height - ((currentX - 1) * (canvas.height / 3.5)) - 100;
            points.push({x, y});

            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.beginPath(); ctx.strokeStyle = "#ff0044"; ctx.lineWidth = 6;
            ctx.shadowBlur = 15; ctx.shadowColor = "#ff0044";
            for(let i=0; i<points.length; i++) {
                i === 0 ? ctx.moveTo(points[i].x, points[i].y) : ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();

            let p = document.getElementById('plane-container');
            p.style.left = x + "px"; p.style.top = y + "px";

            if (currentX >= crashAt) { endRound(true); }
        }, 60);
    }

    function cashOut() {
        if (!isPlaying) return;
        let bet = Number(document.getElementById('betInput').value);
        balance += Math.floor(bet * currentX);
        updateDB();
        endRound(false);
    }

    function endRound(crashed) {
        clearInterval(gameLoop);
        isPlaying = false;
        if(crashed) document.getElementById('multiplier').style.color = "red";
        document.getElementById('betBtn').style.display = 'inline-block';
        document.getElementById('cashBtn').style.display = 'none';
    }

    function updateDB() {
        const user = auth.currentUser;
        if (user) db.collection("wallets").doc(user.uid).update({ balance });
    }
</script>
</body>
</html>
