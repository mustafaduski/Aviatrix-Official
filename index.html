<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviatrix Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #0b0e11; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: #1e2329; display: flex; justify-content: space-between; border-bottom: 2px solid #e91e63; }
        .game-area { flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #1e2329, #0b0e11); }
        #multiplier { font-size: 70px; font-weight: bold; z-index: 10; color: #f0b90b; }
        #plane { position: absolute; bottom: 20%; left: 10%; font-size: 50px; z-index: 5; transition: 0.1s; }
        .controls { background: #1e2329; padding: 25px; border-top-left-radius: 20px; border-top-right-radius: 20px; text-align: center; }
        .btn { padding: 15px 50px; font-size: 20px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; width: 200px; }
        .btn-bet { background: #22c55e; color: white; }
        .btn-cashout { background: #e91e63; color: white; display: none; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #474d57; background: #0b0e11; color: white; text-align: center; margin-bottom: 10px; width: 150px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: bold; color: #e91e63;">AVIATRIX</div>
        <div id="balance-box">ÿ®ÿß⁄µÿßŸÜÿ≥: <span id="balance">9999999</span> IQD</div>
    </div>

    <div class="game-area">
        <div id="multiplier">1.00x</div>
        <div id="plane">‚úàÔ∏è</div>
    </div>

    <div class="controls">
        <input type="number" id="bet-amount" value="1000"> <br>
        <button id="bet-btn" class="btn btn-bet" onclick="startGame()">BET</button>
        <button id="cashout-btn" class="btn btn-cashout" onclick="cashOut()">CASH OUT</button>
    </div>

    <script>
        // ŸÑ€éÿ±€ïÿØÿß Ÿá€ïŸÖÿßŸÜ ⁄©€ÜŸÜŸÅ€é⁄Ø€å ŸÅÿß€å€ïÿ±ÿ®€ï€åÿ≥€å ÿÆ€Üÿ™ ÿØÿßÿ®ŸÜ€é
        const firebaseConfig = {
            apiKey: "AIzaSyDCwv_kg1O3kiV4qkQjZnZHEWCrOMCH6W4",
            authDomain: "kurdex-pro-fa38c.firebaseapp.com",
            projectId: "kurdex-pro-fa38c",
            storageBucket: "kurdex-pro-fa38c.firebasestorage.app",
            messagingSenderId: "900983839878",
            appId: "1:900983839878:web:b445bdf15aebb1a0d68507"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let balance = 0;
        let currentX = 1.00;
        let gameActive = false;
        let gameInterval;

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("wallets").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        balance = doc.data().balance;
                        document.getElementById('balance').innerText = balance;
                    }
                });
            }
        });

        function startGame() {
            let betVal = parseInt(document.getElementById('bet-amount').value);
            if (betVal > balance) { alert("ÿ®ÿß⁄µÿßŸÜÿ≥ÿ™ ÿ®€ïÿ¥ ŸÜÿß⁄©ÿßÿ™!"); return; }
            
            balance -= betVal;
            updateDB();
            gameActive = true;
            currentX = 1.00;
            document.getElementById('bet-btn').style.display = 'none';
            document.getElementById('cashout-btn').style.display = 'inline-block';
            
            let crashPoint = (Math.random() * 3 + 1.1).toFixed(2);
            gameInterval = setInterval(() => {
                currentX += 0.01;
                document.getElementById('multiplier').innerText = currentX.toFixed(2) + "x";
                let plane = document.getElementById('plane');
                plane.style.left = (currentX * 6) + 5 + "%";
                plane.style.bottom = (currentX * 4) + 15 + "%";
                if (currentX >= crashPoint) { crash(); }
            }, 100);
        }

        function cashOut() {
            if (!gameActive) return;
            let betVal = parseInt(document.getElementById('bet-amount').value);
            balance += Math.floor(betVal * currentX);
            updateDB();
            stopGame("Ÿæ€åÿ±€Üÿ≤€ï! Ÿæÿßÿ±€ï⁄©€ïÿ™ Ÿà€ïÿ±⁄Øÿ±ÿ™€ïŸà€ï.");
        }

        function crash() {
            stopGame("ÿ™€ïŸÇ€å€å€ïŸà€ï! üí•");
            document.getElementById('multiplier').style.color = "red";
        }

        function stopGame(msg) {
            clearInterval(gameInterval);
            gameActive = false;
            alert(msg);
            document.getElementById('bet-btn').style.display = 'inline-block';
            document.getElementById('cashout-btn').style.display = 'none';
            document.getElementById('plane').style.left = "10%";
            document.getElementById('plane').style.bottom = "20%";
            document.getElementById('multiplier').style.color = "#f0b90b";
        }

        function updateDB() {
            const user = auth.currentUser;
            if (user) { db.collection("wallets").doc(user.uid).update({ balance: balance }); }
        }
    </script>
</body>
</html>
